program: run.py
method: bayes
name: MMImdbMixer search
metric:
  goal: minimize
  name: val_loss
parameters:
  optimizer:
    parameters:
      scheduler_patience:
        values: [2, 4]
      lr:
        values: [1e-2, 1e-3]
  model:
    parameters:
      modalities:
        parameters:
          image:
            parameters:
              num_mixers:
                values: [4, 8, 16]
              hidden_dim:
                values: [ 128, 256, 512 ]
          text:
            parameters:
              num_mixers:
                values: [4, 8, 16]
              hidden_dim:
                values:  [ 128, 256, 512 ]

          multimodal:
            parameters:
              num_mixers:
                values: [2, 4, 8, 16]
              hidden_dim:
                values:  [ 128, 256, 512]


command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "-c"
  - "cfg/mmimdb/mmimdb_3loss_hypermixer_pnlp.yml"
  - "-n"
  - "[HS:] MM IMDB Mixer search - hypermixer pnlp"
  - ${args}
